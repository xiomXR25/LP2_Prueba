<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<h1>Formulario Persona</h1>
	<div class="container">
		<form th:object="${persona}" method="post" th:action="@{/persona/guardarPersona}">
			<div class="form-group">
				<label for="txtCodigo">Codigo</label>
				<input th:field="*{codigo}" type="text" class="form-control" name="codigo" id="txtCodigo">
			</div>
			<div class="form-group">
				<label for="txtNombre">Nombre</label>
				<input th:field="*{nombre}" type="text" class="form-control" name="nombre" id="txtNombre">
			</div>
			<div class="form-group">
				<label for="txtApellido">Apellido</label>
				<input th:field="*{apellido}" type="text" class="form-control" name="apellido" id="txtApellido">
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>

</html>
